<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
      .col{
        border: 1px solid green;
      }
      .container{
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <div class="container" style="background: rgb(232, 134, 134);">
      Hola, Mundo!
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col">
          1
        </div>
        <div class="col-9">
          2
        </div>
      </div>

      <div class="row">
        <div class="col-9"> <!-- 12 columna es el tamaño max por fila -->
          1
        </div>
        <div class="col-8"> <!-- si sobrepasa las 12, la columna subsiguiente se ubicara en la siguiente fila, 9 + 8 > 12 -->
          2
        </div>
        <div class="col-2">
          3
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-lg-3" style="background: red;"> <!-- breakpoints lg ≥992px -->
          1
        </div>
        <div class="col-12 col-lg-9" style="background: yellow;">
          2
        </div>
      </div>


    </div>
    <div class="container text-center">
      <div class="row row-cols-3"> <!-- Utilice las clases responsivas .row-cols-*para establecer rápidamente la cantidad de columnas que mejor representen su contenido -->
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
